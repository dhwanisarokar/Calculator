<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <h1>Calculator</h1>
        <div id="display-container">
            <p id = "display"> </p>
        </div>

        <div class="button-cantainer">
            <div class="btn" data-vale="AC">
                <span>AC</span>
            </div>
            <div class="btn" data-vale="←">
                <span>←</span>
            </div>
            <div class="btn" data-vale="%">
                <span>%</span>
            </div>
            <div class="btn side-btn" data-vale="/">
                <span>/</span>
            </div>
            <div class="btn" data-vale="7">
                <span>7</span>
            </div>
            <div class="btn" data-vale="8">
                <span>8</span>
            </div>
            <div class="btn" data-vale="9">
                <span>9</span>
            </div>
            <div class="btn side-btn" data-vale="*">
                <span>*</span>
            </div>
            <div class="btn" data-vale="4">
                <span>4</span>
            </div>
            <div class="btn" data-vale="5">
                <span>5</span>
            </div>
            <div class="btn" data-vale="6">
                <span>6</span>
            </div>
            <div class="btn side-btn" data-vale="-">
                <span>-</span>
            </div>
            <div class="btn" data-vale="1">
                <span>1</span>
            </div>
            <div class="btn" data-vale="2">
                <span>2</span>
            </div>
            <div class="btn" data-vale="3">
                <span>3</span>
            </div>
            <div class="btn side-btn" data-vale="+">
                <span>+</span>
            </div>
            <div class="btn zero" data-vale="0">
                <span>0</span>
            </div>
            <div class="btn" data-vale=".">
                <span>.</span>
            </div>
            <div class="btn side-btn" data-vale="=">
                <span>=</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
